style = "fg:#171B20 bg:#c296eb"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "fg:#171B20 bg:#c296eb"
format = '[ $symbol ($version) ]($style)'

[nim]
